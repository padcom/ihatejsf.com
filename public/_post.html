<div>
<p style="font-size: 20px; padding: 25px 0 -5px 0; margin-top: 30px;">{{post.text}}</p>
<p><span style="margin-top: -20px">Posted by {{post.author || 'anonymous'}} {{post.created | since}}</span>
<iframe class="post-likeit" ng-src="{{post.facebookLikeLink}}" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:350px; height:21px; " allowTransparency="true"></iframe>
</p>
</div>
